

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: signal_backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/signal_engine
      # CAMBIO APLICADO: Usamos la API Key de Google para Gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - signal_net

  db:
    image: ankane/pgvector:v0.5.1
    container_name: signal_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=signal_engine
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d signal_engine"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signal_net

volumes:
  postgres_data:

networks:
  signal_net:
